<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5m</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            Feliz aniversario mi niño precioso,

        <div class="divider"/>
            <asp:Button ID="btnClear" runat="server" Text="Clear" Width="189px" OnClick="btnClear_Click" />
        </div>
    </div>

    <script src="js/script.js"></script>

</html>
